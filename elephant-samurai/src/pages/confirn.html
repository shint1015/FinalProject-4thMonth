<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- あなたのCSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center">

    <section id="displayArea" class="grid-row bg-black min-h-full text-center">
        <div class="">
            <img src="../assets/img/CheckCircle.svg" alt="" class="mx-auto mb-4 w-[15%] h-[15%]">
        </div>
        <div id="title">
            <h4 class="text-[1rem] sm:text-[1.5rem] lg:text-[2.25rem] mb-4 text-[#e7ec5c]"
                style="font-family: 'Climate Crisis', sans-serif;">
                YOU GOT THE TICKET!
            </h4>


        </div>

        <div id="DetailBox" class="flex flex-col md:flex-row items-center md:items-start gap-6 md:gap-12">
            <div id="eventImage" class="ml-[-6rem]">
                <img src="../assets/img/Rectangle 1.png" alt="Event" class="w-64 h-auto ">
            </div>

            <div id="textPart" class="max-w-lg flex flex-col gap-4 text-center md:text-left text-center mt">

                <!-- title. text-body text-primary-yellow-->
                <h2 class="text-[0.875rem] sm:text-[1rem] lg:text-[1.25rem] font-family:'DM Sans',sans-serif: text-[#e7ec5c] mt-[3rem] mb-2">
                    DISNEY ON ICE – LET’S DANCE 2025
                </h2>

                <!-- date.   from here text-detail text-primary-white font-DM-Sans -->
                <div class="flex items-center gap-2 justify-center md:justify-start">
                    <img src="../assets/img/CalendarBlank.png" class="w-6 h-6" />
                    <p class="text-detail text-[0.625rem] sm:text-[0.75rem] lg:text-[1rem] text-[#f8f8f8]">
                        Thursday, October 29th, 2025
                    </p>
                </div>

                <!--time -->
                <div class="flex items-center gap-2 justify-center md:justify-start">
                    <img src="../assets/img/Clock.png" class="w-6 h-6" />
                    <p class="text-detail text-[0.625rem] sm:text-[0.75rem] lg:text-[1rem] text-[#f8f8f8]">
                        8:00pm
                    </p>
                </div>

                <!--location-->
                <div class="flex items-start gap-2 justify-center md:justify-start font-family: 'DM Sans', sans-serif;">
                    <img src="../assets/img/MapPinSimple.png" class="w-6 h-6 mt-1" />
                    <div class="leading-tight">
                        <p class="text-detail text-[0.625rem] sm:text-[0.75rem] lg:text-[1rem] text-[#f8f8f8]">
                            Samarai Elephant Studio Theatre
                        </p>
                        
                        <!--only here text light-gray-->
                        <p class="text-detail text-[0.625rem] sm:text-[0.75rem] lg:text-[1rem] text-[#d9d9d9]">
                            111 Hollywood Street, Vancouver BC 0A0 0A0
                        </p>
                    </div>
                </div>

                <!--location -->
                <div class="flex items-center gap-2 justify-center md:justify-start font-family: 'DM Sans', sans-serif;">
                    <img src="../assets/img/Ticket.png" class="w-6 h-6" />
                    <p class="text-detail text-[0.625rem] sm:text-[0.75rem] lg:text-[1rem] text-[#f8f8f8]">
                        1x General Admission
                    </p>
                </div>

            </div>

        </div>

        <button class="mt-8 bg-[#e7ec5c] text-black w-60 px-8 py-3 rounded-[3%] font-family: 'DM Sans', sans-serif; hover:bg-secondary-yellow transition">
            View My Ticket
        </button>

    </section>

</body>

</html>
